<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <div class="card border-warning-subtle mt-5 mb-5" style="max-width: 50rem;">
                    <div class="card-header">Registro de usuario</div>
                    <div class="card-body"></div>
                    <div class="card-text"></div>
                    <div class="row">
                        <div class="col-12-md-6 ">
                            <img class="img-fluid" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fflyclipart.com%2Fthumb2%2Flogin-935679.png&f=1&nofb=1&ipt=86fed251532989d25c0c271f74449913c8da6b6bf0de023d944e9eec6099d359&ipo=images" width="40%" alt="sesion">
                        </div>
                        <div class="col-12-md-6">
                            <input class="form-control-sm" id="identificacion" type="number" placeholder="Id" >
                            <input class="form-control-sm mb-2" id="nombre" type="text" placeholder="Nombre" >
                            <input class="form-control-sm" id="apellido" type="text" placeholder="Apellido" >
                            <input class="form-control-sm" id="direccion" type="text" placeholder="Direccion" >
                            <input class="form-control-sm" id="correo" type="text" placeholder="Correo electronico" >
                            <input class="form-control-sm" id="telefono" type="text" placeholder="Telefono" >
                            <input class="form-control-sm" id="pais" type="text" placeholder="Pais" >
                            <input class="form-control-sm mb-lg-2" id="nacimiento" type="date" placeholder="Fecha Nacimiento" >
                            

                        </div>
                        <button onclick="nuevo()" class="btn btn-sm">Nuevo</button>
                            <button onclick="listar()" class="btn btn-sm">Listado</button>
                    </div>
                </div>
            </div>


            <table class="table table-warning table-bordered">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Pais</th>
                    <th scope="col">Nacimiento</th>
                  </tr>
                </thead>
                <tbody id="tabla-usuarios">
                
                 
                  <script src="cargar.js"> </script>
                </tbody>
              </table>



        </div>        
    </div>
</body>
</html>
